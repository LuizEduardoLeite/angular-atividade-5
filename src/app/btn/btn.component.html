<div class="flex">
    <h1>To-do-list</h1>
    <input type="text" [(ngModel)]="Lista">
    <button (click)="AdicionarLista()" >Adicionar</button>
    
      
    <ul *ngFor="let Itens of ItensLista" #itens1>
      <li> {{Itens}} </li>
    
    </ul>
    <button (click)="RemoverLista(Itens)"> Remove </button>
    <button (click)="Clear(Itens)">Clear</button>
    
      
      
    
    
    <p>vc tem {{ItensLista.length}} listas ativadas</p>
